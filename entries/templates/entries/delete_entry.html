{% extends 'layout.html' %}
{% block content %}
    <h2>Delete Entry</h2>

    <p>Are you sure you want to delete this entry {{ entry }}?</p>

    <form action="{% url "delete-entry" pk=entry.id %}" method="POST">
        {% csrf_token %}

        <input type="submit" value="Yes, delete." />
        <a href="{% url "entry-list" %}">No, cancel.</a>
    </form>
{% endblock %}
