{% extends 'layout.html' %}
{% block content %}
    <div class="col-sm-offset-2 col-sm-10">
        <h2>Export Time</h2>
        <h4></h4>
        <h4>Enter through date for released entries to be included.</h4>

        <form href="/timeadmin/exportlist" method="POST">
            {% csrf_token %}
            <ul>
                {{ form.as_ul }}
            </ul>
    </div>
    <div class="col-sm-offset-3 col-sm-10">
            <input type="submit" class="btn btn-success btn-md active" value="Proceed">
            <a class="btn btn-default btn-md" href="/timeadmin" role="button">Cancel</a>
        </form>
    </div>

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script type="text/javascript">
( function($) {

    $(document).ready(function() {
        $('.datepicker').datepicker();
    });
})(jQuery || django.jQuery);
</script>

{% endblock %}
